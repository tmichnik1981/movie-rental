<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Movie Details</title>
</head>
<body>
<div class="row" layout:fragment="page-content">


    <div class="container">
        <div class="page-header">
            <h2>Please log in</h2>
        </div>
    </div>


    <div class="container">
        <div id="errorMessage"
             th:if="${param.error}">
            <span class="text-danger">Wrong user or password</span>
        </div>
        <div   th:if="${param.logout}">
            <span class="text-info" > You have been logged out.</span>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username" class="control-label">Name</label>
                <input id="username" name="username" type="text" class="validate form-control"/>
            </div>
            <div class="form-group">
                <label for="password" class="control-label">Password</label>
                <input id="password" name="password" type="password" class="validate form-control"/>
            </div>
            <div class="checkbox">
                <label><input id="remember-me" name="remember-me" type="checkbox"/> Remember me</label>
            </div>

            <button class="btn btn-primary" type="submit" name="action">Send</button>

            <input type="hidden" th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>
        </form>
    </div>

</div>
</body>
</html>
